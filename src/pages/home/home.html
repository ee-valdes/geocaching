<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let lugar of lugares" (click)="irAVistaDeDetalleExistente()" >
    <ion-item>     
      <h2>{{lugar.nombre}}</h2>
      <h3>{{lugar.direccino}}</h3>
      <p>{{lugar.categoria}}</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="irAVistaDeDetalle()">+</button>
  </ion-fab>
    
</ion-content>

<ion-footer>
  <p>Footer</p>
</ion-footer>
